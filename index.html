<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="app.css" />

    <title>Frontend Mentor Challenge | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="row">
        <div class="mainContainer">
          <div class="container-fluid py-2">
            <img
              src="./images/image-equilibrium.jpg"
              alt=""
              class="img-fluid mt-3"
            />
            <h1 class="display-5 my-4">Equilibrium #3429</h1>
            <p>Our equilibrium collection promotes balance and calm</p>
            <div class="row">
              <div class="col-6 eth d-flex align-items-center">
                <img
                  src="./images/icon-ethereum.svg"
                  alt=""
                  class="img-fluid pe-2"
                />
                0.041 ETH
              </div>
              <div
                class="col-6 d-flex justify-content-end align-items-center time"
              >
                <img
                  src="./images/icon-clock.svg"
                  alt=""
                  class="img-fluid pe-2"
                />
                3 days left
              </div>
            </div>
            <hr />
            <div class="row d-flex align-items-center pb-2">
              <div class="col-2">
                <img
                  src="./images/image-avatar.png"
                  alt=""
                  class="img-fluid rounded-circle border"
                />
              </div>
              <div class="col-auto d-flex aligns-items-center py-2">
                <p>Creation of <span>Jules Wyvern</span></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
