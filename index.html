<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="app.css" />

    <title>Frontend Mentor Challenge | NFT preview card component</title>
  </head>
  <body>
    <main>
      <section class="card">
        <div class="card-img__holder">
          <img
            class="card-img"
            src="./images/image-equilibrium.jpg"
            alt="Etherium"
          />
          <div class="card-img__overlay">
            <img
              src="./images/icon-view.svg"
              alt="View"
              class="card-img__icon"
            />
          </div>
        </div>
        <section class="card-content">
          <h1 class="card-title">Equilibrium #3429</h1>
          <p class="card-desc">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <section class="card-details">
            <span class="card-cost"
              ><img
                src="./images/icon-ethereum.svg"
                alt=""
                class="card-cost__icon"
              />
              0.041 ETH</span
            >
            <span class="card-time"
              ><img
                src="./images/icon-clock.svg"
                alt=""
                class="card-time__icon"
              />
              3 days left</span
            >
          </section>
          <hr />
          <footer class="card-footer">
            <img
              src="./images/image-avatar.png"
              alt=""
              class="card-footer__img"
            />
            <p class="card-footer__desc">
              Creation of <span class="card-footer__author">Jules Wyvern</span>
            </p>
          </footer>
        </section>
      </section>
    </main>
  </body>
</html>
